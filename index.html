<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>準備中...
	</title>
	<style>
	html, body {
	  width: 100%;
	  height: 100%;
	  margin: 0;
	  padding: 0;
	}
	html {
	  display: table;
	}
	body {
	  display: table-cell;
	  text-align: center;
	  vertical-align: middle;
	}
	</style>

</head>

<body>

<div>
  <p>ただいま準備中です。<br>今しばらくお待ちください。</p>
</div>

<script>
// ページを更新するための関数
function doReload(){
    window.location.reload();
}
// ページロードが完了したら呼び出すイベントリスナー
window.addEventListener('load', function(){
    // ページロード完了後, 8 秒後 (8000 ミリ秒後) にリロード
    setTimeout(doReload, 8000);
});
</script>

</body>

</html>
